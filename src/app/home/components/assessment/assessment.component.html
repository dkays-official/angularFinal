<form [formGroup]="quesForm">
  <h2 mat-dia  log-title>Create Assignment</h2>
  <mat-dialog-content class="mat-typography">
    <ng-container *ngIf="!questions.length">
      <h1>Enter the Title of Assignment</h1>
      <app-input
        [placeholder]="'Assignment Title'"
        [type]="'text'"
        [loginForm]="quesForm"
        [control]="'AssignmentTitle'"
      ></app-input>
    </ng-container>
    <h3>Enter the Question</h3>
    <app-input
      [placeholder]="'Question'"
      [type]="'text'"
      [loginForm]="quesForm"
      [control]="'question'"
    ></app-input>
    <h4>Mode of Answer</h4>
    <mat-form-field appearance="outline">
      <mat-label>Preffered Mode of Answer</mat-label>
      <mat-select (selectionChange)="selectedOpt($event)">
        @for (opt of optType; track optType) {
        <mat-option [value]="opt.value">{{ opt.viewValue }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div
      *ngIf="selectedDropDown === 'radio' || selectedDropDown === 'checkBox'"
    >
      Options
      <form [formGroup]="optionsForm">
        <app-input
          [placeholder]="'Option'"
          [type]="'text'"
          [loginForm]="optionsForm"
          [control]="'option1'"
        ></app-input>
        <app-input
          [placeholder]="'Option'"
          [type]="'text'"
          [loginForm]="optionsForm"
          [control]="'option2'"
        ></app-input>
      </form>
    </div>
    <section class="example-section">
      <mat-checkbox class="example-margin" (change)="checkBoxHandler($event)"
        >Required</mat-checkbox
      >
      <mat-checkbox class="example-margin">Others</mat-checkbox>
    </section>
    <button mat-raised-button color="primary" (click)="addQuestion()">
      Add Another Question
    </button>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button (click)="saveAssignment()" color="primary">
      Create Assignment
    </button>
  </mat-dialog-actions>
</form>
